stages:
  - sync
  - build
  - deploy

sync_to_github:
  stage: sync
  tags:
    - pena
    - linux
  script:
    - if [[ $(git remote -v | grep github) ]]; then
    -     echo 'github already added as remote'
    - else
    -     git remote add github git@github.com:sockleblu/digital_garden_backend.git
    - fi
    - git push github HEAD:refs/heads/master

build:
  stage: build
  tags:
    - pena
    - linux
  script:
    - go run github.com/99designs/gqlgen generate
    - go build 
  artifacts:
    paths:
      - digital_garden_backend

deploy:
  stage: deploy
  tags:
    - blog
  script:
    - sudo systemctl stop digital_garden_backend
    - sudo cp ./digital_garden_backend /opt/digital_garden_backend
    - sudo systemctl start digital_garden_backend
  dependencies:
    - build
